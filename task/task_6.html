<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<script>
		//Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити користувач (кількість грошей задається).
		//довільний масив із цінами 
		const productPrice = [1000, 20, 31, 50, 48, 790, 200, 140, 400, 600]
		//довільний маси із продуктами
		const productName = ['cheese', 'juice', 'bread', 'butter', 'milk', 'coffee', 'ice-cream', 'meat', 'fish', 'wine']
		//отримуємо кількість грошей користувача
		const userMoney = parseFloat(prompt('Enter your money'))
		//функція для перевірки
		function whichProduct(arrFirst, arrSecond, money) {
			for (let i = 0; i < arrFirst.length; i++) {
				if (arrFirst[i] >= money) document.write(`<span>${arrSecond[i]}</span>`)
			}
		}
		//виводимо результат
		document.write(`<p>You can bay:</p>`)
		whichProduct(productPrice, productName, userMoney)
	</script>
</body>
